<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Plantilla.xhtml">

            <ui:define name="content">
                <h:form id="Form">
                    <p:contentFlow value="#{galeriaBean.images}" var="image">
                        <p:graphicImage name="images/#{image}" styleClass="content" />
                        <div class="caption" >#{image}</div>
                    </p:contentFlow>
                    
                     <p:imageSwitch effect="shuffle" style="margin-left: 37%; margin-bottom: 10px;">
                        <ui:repeat value="#{galeriaBean.images}" var="image">
                            <p:graphicImage name="images/#{image}" width="400px;" height="200px;" />
                        </ui:repeat>
                    </p:imageSwitch>
                </h:form>
                
                   
             
            </ui:define>

        </ui:composition>

    </body>
</html>
