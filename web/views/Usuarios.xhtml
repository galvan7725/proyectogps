<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantilla.xhtml">

            <ui:define name="content">

                <h:form id="ft">

                    <p:dataTable id="dataP" value="#{usuariosBean.listar}" var="u" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5,10,15" emptyMessage="Sin coincidencias" reflow="true" stickyHeader="false">
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage library="images" name="pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="dataP" fileName="Productos" pageOnly="true"/>
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage library="images" name="xls.png" width="24"/>
                                <p:dataExporter type="xls" target="dataP" fileName="Productos" encoding="UTF-8" pageOnly="true"/>
                            </h:commandLink>

                        </f:facet>

                        <p:column headerText="Id" filterBy="#{u.id}" filterMatchMode="contains">    
                            <p:outputLabel value="#{u.id}"/>
                        </p:column>
                        <p:column headerText="Nombre" filterBy="#{u.nombre}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{u.getaPaterno}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.getaPaterno}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{u.getaMaterno}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.getaMaterno}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{u.fechaNac}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.fechaNac}"/>
                        </p:column>
                        <p:column headerText="Descripcion" filterBy="#{u.descrpcion}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.descrpcion}"/>
                        </p:column>
                        <p:column headerText="foto">
                            
                            <h:graphicImage value="images/Users/#{u.nombre}.jpg" width="50" height="50"></h:graphicImage>
                           
                        </p:column>
                        <p:column headerText="Estado" filterBy="#{u.estado}" filterMatchMode="contains">
                            <p:outputLabel value="#{u.estado}"/>
                        </p:column>
                        <!--
                        <p:column headerText="Util" exportable="false" style="text-align: center;">
                            <p:commandLink  actionListener="#{categoriaBean.leerID(c)}" oncomplete="PF('wldDatos').show();" update=":DlgDatos" partialSubmit="false">
                                <h:graphicImage library="images" name="edit2.jpg" title="Modificar"/>
                                <p:outputLabel value="Modificar"/>
                            </p:commandLink>
                            <p:spacer height="20"/>
                            <p:commandLink  actionListener="#{categoriaBean.leerID(c)}" oncomplete="PF('wldOp').show();" update="dataP" partialSubmit="false">
                                <h:graphicImage library="images" name="Delete.png" title="Eliminar" width="20px" height="20px"/>
                                <p:outputLabel value="Eliminar"/>
                            </p:commandLink>
                        </p:column>
                        -->
                    </p:dataTable>
                </h:form>  


            </ui:define>

        </ui:composition>

    </body>
</html>
